name: r_analysis
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # R base
  - r-base=4.3.2
  
  # Tidyverse core
  - r-tidyverse
  - r-ggplot2
  - r-dplyr
  - r-tidyr
  - r-readr
  - r-stringr
  - r-tibble
  - r-scales
  - r-purrr
  - r-forcats
  
  # Visualization extensions
  - r-patchwork
  - r-ggrepel
  - r-ggpubr
  
  # Heatmaps and advanced plots
  - r-pheatmap
  - r-viridis
  - r-reshape2  # Para melt() y funciones de reshaping
  
  # Statistical and utilities
  - r-e1071
  
  # For building HTML viewers
  - r-base64enc
  - r-rmarkdown
  - r-knitr
  
  # Additional utilities (common in scripts)
  - r-RColorBrewer

